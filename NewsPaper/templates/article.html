{% extends 'default.html' %}


{% block title %}
NEWS
{% endblock title %}

{% block content %}

<table>
    <thead>
        <th>
           Заголовок
        </th>
        <th>
           Дата публикации
        </th>
        <th>
            Текст
        </th>

    </thead>
    {% for news in filter.qs %}
    <tr>
        <td>
            {{ news.title|truncatechars:50  }}
        </td>
        <td>
            {{ news.dateCreation|date:'M d Y'}}
        </td>
        <td>
            {{ news.text}}
        </td>

    </tr>
    {% endfor %}
</table>
{% endblock content %}
